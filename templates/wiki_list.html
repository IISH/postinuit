
<ol>
{% for record in records %}
	<li>
		<b>
			{% if is_admin == true %}
				<a NAME="{{ record.ID }}" href="wiki-edit.php?ID={{ record.ID }}&backurl={{ backurl }}" title="Edit Wiki">{{  record.title }}</a>
			{% else %}
				{{  record.title }}
			{% endif %}
		</b><br />{{ record.description }}<br>&nbsp;</li>
{% endfor %}
</ol>
