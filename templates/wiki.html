<h1>{{title}}</h1>

{% if is_admin == true %}
	<p style="line-height:20px"><a href="wiki-edit.php?ID=0&backurl={{ backurl }}" class="button">Nieuw</a></p>
{% endif %}

<ol>
{% for record in records %}
	<li>
		<b>
			{% if is_admin == true %}
				<a NAME="{{ record.ID }}" href="wiki-edit.php?ID={{ record.ID }}&backurl={{ backurl }}" title="Edit Wiki">{{  record.title }}</a>
			{% else %}
				{{  record.title }}
			{% endif %}
		</b><br />{{ record.description }}<br>&nbsp;</li>
{% endfor %}
</ol>
